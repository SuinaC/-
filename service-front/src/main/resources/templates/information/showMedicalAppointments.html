<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- START: Head-->
<head>
    <meta charset="UTF-8">
    <title>体检预约</title>
    <link rel="shortcut icon" href="dist/images/favicon.ico" th:href="@{/information/images/favicon.ico}"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- START: Template CSS-->
    <link rel="stylesheet" href="dist/vendors/bootstrap/css/bootstrap.min.css"
          th:href="@{/information/vendors/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="dist/vendors/jquery-ui/jquery-ui.min.css"
          th:href="@{/information/vendors/jquery-ui/jquery-ui.min.css}">
    <link rel="stylesheet" href="dist/vendors/jquery-ui/jquery-ui.theme.min.css"
          th:href="@{/information/vendors/jquery-ui/jquery-ui.theme.min.css}">
    <link rel="stylesheet" href="dist/vendors/simple-line-icons/css/simple-line-icons.css"
          th:href="@{/information/vendors/simple-line-icons/css/simple-line-icons.css}">
    <link rel="stylesheet" href="dist/vendors/flags-icon/css/flag-icon.min.css"
          th:href="@{/information/vendors/flags-icon/css/flag-icon.min.css}">
    <link rel="stylesheet" href="dist/vendors/flag-select/css/flags.css"
          th:href="@{/information/vendors/flag-select/css/flags.css}">
    <!-- END Template CSS-->

    <!-- START: Page CSS-->
    <link rel="stylesheet" href="dist/vendors/chartjs/Chart.min.css"
          th:href="@{/information/vendors/chartjs/Chart.min.css}">
    <link rel="stylesheet" href="dist/vendors/icofont/icofont.min.css"
          th:href="@{/information/vendors/icofont/icofont.min.css}">
    <!-- END: Page CSS-->

    <!-- START: Page CSS-->
    <link rel="stylesheet" href="dist/vendors/morris/morris.css" th:href="@{/information/vendors/morris/morris.css}">
    <link rel="stylesheet" href="dist/vendors/weather-icons/css/pe-icon-set-weather.min.css"
          th:href="@{/information/vendors/weather-icons/css/pe-icon-set-weather.min.css}">
    <link rel="stylesheet" href="dist/vendors/chartjs/Chart.min.css"
          th:href="@{/information/vendors/chartjs/Chart.min.css}">
    <link rel="stylesheet" href="dist/vendors/starrr/starrr.css" th:href="@{/information/vendors/starrr/starrr.css}">
    <link rel="stylesheet" href="dist/vendors/fontawesome/css/all.min.css"
          th:href="@{/information/vendors/fontawesome/css/all.min.css}">
    <link rel="stylesheet" href="dist/vendors/ionicons/css/ionicons.min.css"
          th:href="@{/information/vendors/ionicons/css/ionicons.min.css}">
    <link rel="stylesheet" href="dist/vendors/jquery-jvectormap/jquery-jvectormap-2.0.3.css"
          th:href="@{/information/vendors/jquery-jvectormap/jquery-jvectormap-2.0.3.css}">
    <!-- END: Page CSS-->

    <!-- START: Custom CSS-->
    <link rel="stylesheet" href="dist/css/main.css" th:href="@{/information/css/main.css}">
    <!-- END: Custom CSS-->
    <!--    <link href="./assets/bootstrap/css/bootstrap.css" th:href="@{/calendar/assets/bootstrap/css/bootstrap.css}" rel="stylesheet">-->
    <link href="./src/gm-date-selector.css" th:href="@{/calendar/src/gm-date-selector.css}" rel="stylesheet"/>
</head>
<!-- END Head-->

<!-- START: Body-->
<body id="main-container" class="default">

<!-- START: Pre Loader-->
<div class="se-pre-con">
    <img src="dist/images/logo.png" th:src="@{/information/images/logo.png}" alt="logo" width="23" class="img-fluid"/>
</div>
<!-- END: Pre Loader-->

<!-- START: Header-->
<div id="header-fix" class="header fixed-top">
    <nav class="navbar navbar-expand-lg  p-0">
        <div class="navbar-header h4 mb-0 align-self-center logo-bar text-center">
            <a href="index.html" class="horizontal-logo text-center">
                <span class="h3 align-self-center mb-0 ">体检预约</span>
            </a>
        </div>
        <div class="navbar-header h4 mb-0 text-center h-100 collapse-menu-bar">
            <a href="#" class="sidebarCollapse" id="collapse"><i class="icon-menu body-color"></i></a>
        </div>

        <form class="float-left d-none d-lg-block search-form">
            <div class="form-group mb-0 position-relative">
                <input type="text" class="form-control border-0 rounded bg-search pl-5"
                       placeholder="请输入病症">
                <div class="btn-search position-absolute top-0">
                    <a th:onclick="'javascript:searchDisease('+${tConsumer.id}+')'"><i
                            class="h5 icon-magnifier body-color"></i></a>
                </div>
                <a href="#" class="position-absolute close-button mobilesearch d-lg-none" data-toggle="dropdown"
                   aria-expanded="false"><i class="icon-close h5"></i>
                </a>

            </div>
        </form>
        <div class="navbar-right ml-auto h-100">
            <ul class="ml-auto p-0 m-0 list-unstyled d-flex top-icon h-100">
                <li class="d-inline-block align-self-center  d-block d-lg-none">
                    <a href="#" class="nav-link mobilesearch" data-toggle="dropdown" aria-expanded="false"><i
                            class="icon-magnifier h4"></i>
                    </a>
                </li>
                <li class="dropdown user-profile align-self-center d-inline-block">
                    <a href="#" class="nav-link py-0" data-toggle="dropdown" aria-expanded="false">
                        <div class="media">
                            <img src="dist/images/author.jpg" th:src="@{${tConsumer.img}}" alt=""
                                 class="d-flex img-fluid rounded-circle" width="29">
                        </div>
                    </a>

                    <div class="dropdown-menu  dropdown-menu-right p-0">
                        <a th:href="@{/consumerInformation/updateInformation(id=${tConsumer.id})}"
                           class="dropdown-item px-2 align-self-center d-flex">
                            <span class="icon-pencil mr-2 h6 mb-0"></span> 编辑个人资料</a>
                        <a th:href="@{/consumerInformation/information(id=${tConsumer.id})}"
                           class="dropdown-item px-2 align-self-center d-flex">
                            <span class="icon-user mr-2 h6 mb-0"></span> 查看资料</a>
                        <div class="dropdown-divider"></div>

                        <div class="dropdown-divider"></div>
                        <a href="/consumer/login" class="dropdown-item px-2 text-danger align-self-center d-flex">
                            <span class="icon-logout mr-2 h6  mb-0"></span>登出</a>
                    </div>

                </li>

            </ul>
        </div>
    </nav>
</div>
<!-- END: Header-->

<!-- START: Main Menu-->
<div class="sidebar">
    <div class="media d-block text-center user-profile">
        <img class="img-fluid" src="dist/images/author1.jpg" style="width: 100px; hight:100px"
             th:src="@{${tConsumer.img}}" alt="">
        <div class="media-body text-center mt-0 color-primary mt-2">
            <a href="#" class="nav-link py-0" data-toggle="dropdown" aria-expanded="false">
                <h6 class="mb-0 font-weight-bold" th:text="${tConsumer.name}">姓名</h6>
                <p th:text="${tConsumer.nativePlace}"></p>
            </a>
            <div class="dropdown-menu dropdown-menu-right p-0" style="">
                <a th:href="@{/consumerInformation/updateInformation(id=${tConsumer.id})}"
                   class="dropdown-item px-2 align-self-center d-flex">
                    <span class="icon-pencil mr-2 h6 mb-0"></span> 编辑个人资料</a>
                <a th:href="@{/consumerInformation/information(id=${tConsumer.id})}"
                   class="dropdown-item px-2 align-self-center d-flex">
                    <span class="icon-user mr-2 h6 mb-0"></span> 查看资料</a>
                <div class="dropdown-divider"></div>

                <div class="dropdown-divider"></div>
                <a href="/consumer/login" class="dropdown-item px-2 text-danger align-self-center d-flex">
                    <span class="icon-logout mr-2 h6  mb-0"></span> 登出</a>
            </div>
        </div>
    </div>

    <!-- START: Menu-->
    <ul id="side-menu" class="sidebar-menu">
        <li class="dropdown active"><a href="#">首页</a>
            <ul>
                <li class="active"><a href="index.html" th:href="@{/consumerInformation/index(id=${tConsumer.id})}"><i
                        class="icon-rocket"></i> 首页</a></li>
            </ul>
        </li>
        <li class="dropdown"><a href="#">应用</a>
            <ul>
                <li><a th:href="@{/consumerInformation/calendar(id=${tConsumer.id})}"><i class="icon-calendar"></i>
                    日历备忘录</a></li>

                <li class="dropdown"><a href="#"><i class="icon-envelope"></i>邮箱</a>
                    <ul class="sub-menu">
                        <li><a th:href="@{/mailInbox/mail(id=${tConsumer.id})}"><i class="icon-envelope"></i> 收件箱</a>
                        </li>
                    </ul>
                </li>
                <li><a th:href="@{/consumerOrder/consumerOrder(id=${tConsumer.id})}"><i
                        class="icon icofont-ui-copy"></i> 预约</a></li>
                <li><a th:href="@{/consumerOrder/medicalOrder(id=${tConsumer.id})}"><i
                        class="icon icofont-first-aid"></i> 体检预约</a></li>
                <li><a th:href="@{/consumerInformation/prescriptionList(id=${tConsumer.id})}"><i
                        class="icon icofont-ui-clip-board"></i> 查看处方</a></li>
                <li><a th:href="@{/consumerInformation/searchDoctor(id=${tConsumer.id})}"><i
                        class="icon icofont-doctor"></i> 查找医生</a></li>
                <li><a th:href="@{/consumerInformation/doctorCollection(id=${tConsumer.id})}"><i
                        class="icon icofont-heart"></i> 医生收藏</a></li>
            </ul>
        </li>
        <li class="dropdown"><a href="#">信息</a>
            <ul>
                <li class="dropdown"><a href="#"><i class="icon-user"></i>个人信息</a>
                    <ul class="sub-menu">
                        <li><a th:href="@{/consumerInformation/information(id=${tConsumer.id})}"><i
                                class="icon-disc"></i> 查看个人信息</a></li>
                        <li><a th:href="@{/consumerInformation/updateInformation(id=${tConsumer.id})}"><i
                                class="icon-disc"></i> 修改个人信息</a></li>
                        <li><a th:href="@{/consumerInformation/updatePassword(id=${tConsumer.id})}"><i
                                class="icon-disc"></i> 修改密码</a></li>
                    </ul>
                </li>
                <li class="dropdown"><a href="#"><i class="icon-paper-clip"></i>病历</a>
                    <ul class="sub-menu">
                        <li><a th:href="@{/consumerInformation/medical(id=${tConsumer.id})}"><i class="icon-disc"></i>历史病历</a>
                        </li>
                        <li><a th:href="@{/consumerInformation/existingMedical(id=${tConsumer.id})}"><i
                                class="icon-cursor-move"></i>现有病历</a></li>
                    </ul>
                </li>
                <li class="dropdown"><a href="#"><i class="icon icofont-restaurant-menu"></i>预约信息</a>
                    <ul class="sub-menu">
                        <li><a th:href="@{/consumerInformation/consumerOrderList(id=${tConsumer.id})}"><i
                                class="icon-disc"></i> 预约列表</a></li>
                        <li><a th:href="@{/consumerOrder/medicalAppointmentList(id=${tConsumer.id})}"><i
                                class="icon-disc"></i> 体检预约列表</a></li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
    <!-- END: Menu-->
</div>
<!-- END: Main Menu-->


<!-- START: Main Content-->
<main>
    <div class="container-fluid">
        <!-- START: Breadcrumbs-->
        <div class="row ">
            <div class="col-12  align-self-center">
                <div class="sub-header mt-3 py-3 px-3 align-self-center d-sm-flex w-100 rounded">
                </div>
            </div>
        </div>
        <!-- END: Breadcrumbs-->
        <!--startprint-->
        <!-- START: Card Data-->
        <div class="row">
            <div class="col-12 mt-4">
                <div class="card">
                    <div class="card-header" style="display: inline">
                        <h4 class="card-title" th:text="(${tConsumer.name} + '体检预约')">xxx体检预约</h4>
                        <button class="btn btn-warning" style="float: right;margin-right: 20px" onclick="print_page()">打印</button>
                    </div>
                    <div class="card-content">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <form>
                                        <div class="row">
                                            <input hidden="hidden" id="consumerId" th:value="${tConsumer.id}">
                                            <input hidden="hidden" id="id" th:value="${tMedicalAppointment.id}">
                                            <label for="name" class="col-sm-2 col-form-label">姓名</label>
                                            <div class="col-sm-10">
                                                <div class="input-group mb-3 col-md-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text bg-transparent border-right-0"
                                                              id="basic-addon11"><i class="icon-user"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" disabled="disabled"
                                                           th:value="${tConsumer.name}" aria-label="name"
                                                           aria-describedby="basic-addon1" id="name" name="name">
                                                </div>

                                            </div>
                                        </div>
                                        <div class="row">
                                            <label for="sex" class="col-sm-2 col-form-label">性别</label>
                                            <div class="col-sm-10">
                                                <div class="input-group mb-3 col-md-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text bg-transparent border-right-0"
                                                              id="basic-sex1"><i class="icon-people icons"></i></span>
                                                    </div>
                                                    <input th:if="${tConsumer.sex} == false" th:value="男"
                                                           disabled="disabled" type="text" class="form-control"
                                                           aria-label="sex" id="sex" name="sex"
                                                           aria-describedby="basic-email">
                                                    <input th:if="${tConsumer.sex} == true" th:value="女"
                                                           disabled="disabled" type="text" class="form-control"
                                                           aria-label="sex" id="sex" name="sex"
                                                           aria-describedby="basic-email">
                                                </div>

                                            </div>
                                        </div>
                                        <div class="row">
                                            <label for="age" class="col-sm-2 col-form-label">年龄</label>
                                            <div class="col-sm-10">
                                                <div class="input-group mb-3 col-md-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text bg-transparent border-right-0"
                                                              id="basic-age1"><i class="ion-calendar"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" id="age" name="age"
                                                           disabled="disabled" th:value="${tConsumer.age}"
                                                           aria-label="age" aria-describedby="basic-age">
                                                </div>

                                            </div>
                                        </div>
                                        <div class="row">
                                            <label for="idCard" class="col-sm-2 col-form-label">身份证</label>
                                            <div class="col-sm-10">
                                                <div class="input-group mb-3 col-md-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text bg-transparent border-right-0"><i
                                                                class="ion-card"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" id="idCard" name="idCard"
                                                           disabled="disabled" th:value="${tConsumer.idCard}"
                                                           aria-label="idCard" aria-describedby="basic-idCard">
                                                </div>

                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-2 col-form-label">预约体检时间</label>
                                            <div class="col-sm-10">
                                                <div class="input-group mb-3 col-md-3">
                                                    <input type="text" class="form-control time" id="time" name="time"
                                                           th:value="${tMedicalAppointment.time}" disabled="disabled">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="col-md-12 col-form-label"><b>&Delta;一般检查</b></label>
                                            <div class="col-md-10  mb-3 ">
                                                <div th:each="g : ${generalInspection}">
                                                    <div class="custom-control custom-checkbox custom-control-inline"
                                                         th:if="${g} eq 0">
                                                        <input type="checkbox" class="custom-control-input general"
                                                               checked="checked" disabled="disabled" th:value="00"
                                                               id="height">
                                                        <label class="custom-control-label checkbox-primary outline"
                                                               for="height">身高</label>
                                                    </div>
                                                    <div class="custom-control custom-checkbox custom-control-inline"
                                                         th:if="${g} eq 1">
                                                        <input type="checkbox" class="custom-control-input general"
                                                               checked="checked" disabled="disabled" th:value="01"
                                                               id="weight">
                                                        <label class="custom-control-label checkbox-primary outline"
                                                               for="weight">体重</label>
                                                    </div>
                                                    <div class="custom-control custom-checkbox custom-control-inline"
                                                         th:if="${g} eq 2">
                                                        <input type="checkbox" class="custom-control-input general"
                                                               checked="checked" disabled="disabled" th:value="02"
                                                               id="bmi">
                                                        <label class="custom-control-label checkbox-primary outline"
                                                               for="bmi">体重指数</label>
                                                    </div>
                                                    <div class="custom-control custom-checkbox custom-control-inline"
                                                         th:if="${g} eq 3">
                                                        <input type="checkbox" class="custom-control-input general"
                                                               checked="checked" disabled="disabled" th:value="03"
                                                               id="vision">
                                                        <label class="custom-control-label checkbox-primary outline"
                                                               for="vision">视力</label>
                                                    </div>
                                                    <div class="custom-control custom-checkbox custom-control-inline"
                                                         th:if="${g} eq 4">
                                                        <input type="checkbox" class="custom-control-input general"
                                                               checked="checked" disabled="disabled" th:value="04"
                                                               id="color">
                                                        <label class="custom-control-label checkbox-primary outline"
                                                               for="color">辨色力</label>
                                                    </div>
                                                    <div class="custom-control custom-checkbox custom-control-inline"
                                                         th:if="${g} eq 5">
                                                        <input type="checkbox" class="custom-control-input general"
                                                               checked="checked" disabled="disabled" th:value="05"
                                                               id="bloodPressure">
                                                        <label class="custom-control-label checkbox-primary outline"
                                                               for="bloodPressure">血压</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="col-md-12 col-form-label"><b>&Delta;内科检查</b></label>
                                            <div class="col-md-10  mb-3 ">
                                                <div th:each="m : ${medicalExamination}">
                                                    <div class="custom-control custom-checkbox custom-control-inline"
                                                         th:if="${m} eq 6">
                                                        <input type="checkbox" class="custom-control-input medical"
                                                               checked="checked" disabled="disabled" th:value="06"
                                                               id="respiratoryRate">
                                                        <label class="custom-control-label checkbox-primary outline"
                                                               for="respiratoryRate">呼吸频率</label>
                                                    </div>
                                                    <div class="custom-control custom-checkbox custom-control-inline"
                                                         th:if="${m} eq 7">
                                                        <input type="checkbox" class="custom-control-input medical"
                                                               checked="checked" disabled="disabled" th:value="07"
                                                               id="lungAuscultation">
                                                        <label class="custom-control-label checkbox-primary outline"
                                                               for="lungAuscultation">肺部听诊</label>
                                                    </div>
                                                    <div class="custom-control custom-checkbox custom-control-inline"
                                                         th:if="${m} eq 8">
                                                        <input type="checkbox" class="custom-control-input medical"
                                                               checked="checked" disabled="disabled" th:value="08"
                                                               id="heartRate">
                                                        <label class="custom-control-label checkbox-primary outline"
                                                               for="heartRate">心率</label>
                                                    </div>
                                                    <div class="custom-control custom-checkbox custom-control-inline"
                                                         th:if="${m} eq 9">
                                                        <input type="checkbox" class="custom-control-input medical"
                                                               checked="checked" disabled="disabled" th:value="09"
                                                               id="rhythm">
                                                        <label class="custom-control-label checkbox-primary outline"
                                                               for="rhythm">心律</label>
                                                    </div>
                                                    <div class="custom-control custom-checkbox custom-control-inline"
                                                         th:if="${m} eq 10">
                                                        <input type="checkbox" class="custom-control-input medical"
                                                               checked="checked" disabled="disabled" th:value="10"
                                                               id="nerveReflex">
                                                        <label class="custom-control-label checkbox-primary outline"
                                                               for="nerveReflex">神经反射</label>
                                                    </div>
                                                    <div class="custom-control custom-checkbox custom-control-inline"
                                                         th:if="${m} eq 11">
                                                        <input type="checkbox" class="custom-control-input medical"
                                                               checked="checked" disabled="disabled" th:value="11"
                                                               id="LiverPressure">
                                                        <label class="custom-control-label checkbox-primary outline"
                                                               for="LiverPressure">肝脏触诊</label>
                                                    </div>
                                                    <div class="custom-control custom-checkbox custom-control-inline"
                                                         th:if="${m} eq 12">
                                                        <input type="checkbox" class="custom-control-input medical"
                                                               checked="checked" disabled="disabled" th:value="12"
                                                               id="gallbladderPressure">
                                                        <label class="custom-control-label checkbox-primary outline"
                                                               for="gallbladderPressure">胆囊触诊</label>
                                                    </div>
                                                    <div class="custom-control custom-checkbox custom-control-inline"
                                                         th:if="${m} eq 13">
                                                        <input type="checkbox" class="custom-control-input medical"
                                                               checked="checked" disabled="disabled" th:value="13"
                                                               id="palpableSpleens">
                                                        <label class="custom-control-label checkbox-primary outline"
                                                               for="palpableSpleens">脾脏触诊</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="col-md-12 col-form-label"><b>&Delta;外科检查</b></label>
                                            <div class="col-md-12  mb-3 ">
                                                <div th:each="s : ${surgicalExamination}">
                                                    <div class="custom-control custom-checkbox custom-control-inline"
                                                         th:if="${s} eq 14">
                                                        <input type="checkbox" class="custom-control-input surgical"
                                                               checked="checked" disabled="disabled" th:value="14"
                                                               id="skin">
                                                        <label class="custom-control-label checkbox-primary outline"
                                                               for="skin">皮肤</label>
                                                    </div>
                                                    <div class="custom-control custom-checkbox custom-control-inline"
                                                         th:if="${s} eq 15">
                                                        <input type="checkbox" class="custom-control-input surgical"
                                                               checked="checked" disabled="disabled" th:value="15"
                                                               id="mucousMembrane">
                                                        <label class="custom-control-label checkbox-primary outline"
                                                               checked="checked" disabled="disabled"
                                                               for="mucousMembrane">黏膜</label>
                                                    </div>
                                                    <div class="custom-control custom-checkbox custom-control-inline"
                                                         th:if="${s} eq 16">
                                                        <input type="checkbox" class="custom-control-input surgical"
                                                               checked="checked" disabled="disabled" th:value="16"
                                                               id="superficialLymph">
                                                        <label class="custom-control-label checkbox-primary outline"
                                                               for="superficialLymph">浅表淋巴结</label>
                                                    </div>
                                                    <div class="custom-control custom-checkbox custom-control-inline"
                                                         th:if="${s} eq 17">
                                                        <input type="checkbox" class="custom-control-input surgical"
                                                               checked="checked" disabled="disabled" th:value="17"
                                                               id="limbMotion">
                                                        <label class="custom-control-label checkbox-primary outline"
                                                               for="limbMotion">四肢关节活动度</label>
                                                    </div>

        });
        var hepatic = "";
        $("input.hepatic:checked").each(function () {
            hepatic = hepatic + "、" + $(this).val();
        });
        var tMedicalAppointment = {
            "consumerId": $("#consumerId").val(),
            "time": $("#time").val(),
            "generalInspection": general,
            "medicalExamination": medical,
            "surgicalExamination": surgical,
            "ecgExamination": ecg,
            "xRayExamination": xRay,
            "bloodRoutineExamination": blood,
            "urineRoutineExamination": urine,
            "hepaticExamination": hepatic
        }
        $.post(
            "/consumerOrder/addMedicalOrder",
            tMedicalAppointment,
            function (data) {
                if (data === "error") {
                    swal({
                        title: "提示",
                        text: "服务器错误",
                        type: "error",
                        showLoaderOnConfirm: '确定'
                    }, function () {
                    });
                } else {
                    swal({
                        title: "提示",
                        text: "预约成功",
                        type: "error",
                        showLoaderOnConfirm: '确定'
                    }, function () {
                        var s = data.split(":");
                        location.href = "/consumerInformation/index?id=" + s[1];
                    });
                }
            }
        )
    }
</script>
<script type="text/javascript">
    // $(function(){
    //     print_page();
    // });

    function print_page() {
        if (!!window.ActiveXObject || "ActiveXObject" in window) {
            remove_ie_header_and_footer();
        }
        bdhtml=window.document.body.innerHTML; //获取当前页的html代码
        sprnstr="<!--startprint-->"; //设置打印开始区域
        eprnstr="<!--endprint-->";//设置打印结束区域
        prnhtml=bdhtml.substr(bdhtml.indexOf(sprnstr)+17);//从开始代码向后取html
        prnhtml=prnhtml.substring(0,prnhtml.indexOf(eprnstr));//从结束代码向前取html
        window.document.body.innerHTML=prnhtml;
        window.print();
        // 这里延迟关闭是因为在加载的东西比较多的时候，可能dom需要的数据还没加载完就关闭了。这样会导致数据显示不全，所以采用延迟关闭的方法防止数据不全。具体延迟多长时间自己控制。
        setTimeout(cancle,2000);
    };

    function remove_ie_header_and_footer() {
        var hkey_root, hkey_path, hkey_key;
        hkey_path = "HKEY_CURRENT_USER\\Software\\Microsoft\\Internet Explorer\\PageSetup\\";
        try {
            var RegWsh = new ActiveXObject("WScript.Shell");
            RegWsh.RegWrite(hkey_path + "header", "");
            RegWsh.RegWrite(hkey_path + "footer", "");
        } catch (e) {}
    }

    function cancle(){
        var id = $("#id").val();
        var consumerId = $("#consumerId").val();
        location.href="/consumerOrder/showMedicalAppointments?id=" + id + "&consumerId=" + consumerId;
    }
</script>
</body>
