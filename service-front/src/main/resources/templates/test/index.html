<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/static/test/css/index.css" th:href="@{/test/css/index.css}" type="text/css" rel="stylesheet"/>
</head>

<body>
<div>
    <div class="service-item service-item-taste">
        <h2 class="service-item-title">产品体验-实时语音转写</h2>
        <div class="service-item-content service-item-taste-content">
            <div class="taste-content">
                <button class="taste-button ready-button" id="taste_button">语音录入</button>
            </div>
            <div class="start-taste">
                <div class="start-taste-left">
                    <div class="time-box">
            <span class="start-taste-line">
              <hr class="hr hr1">
              <hr class="hr hr2">
              <hr class="hr hr3">
              <hr class="hr hr4">
              <hr class="hr hr5">
              <hr class="hr hr6">
              <hr class="hr hr7">
              <hr class="hr hr8">
              <hr class="hr hr9">
              <hr class="hr hr10">
            </span>
                        <span class="total-time"><span class="used-time">00: 00</span></span></span>
                    </div>
                    <div class="start-taste-button">
                        <button class="taste-button start-button">结束录入</button>
                    </div>
                </div>
                <div class="output-box" id="result_output"></div>
            </div>
        </div>
    </div>
</div>
<script src="/static/test/js/hmac-sha256.js" th:src="@{/test/js/hmac-sha256.js}"></script>
<script src="/static/test/js/HmacSHA1.js" th:src="@{/test/js/HmacSHA1.js}"></script>
<script src="/static/test/js/md5.js" th:src="@{/test/js/md5.js}"></script>
<script src="/static/test/js/enc-base64-min.js" th:src="@{/test/js/enc-base64-min.js}"></script>
<script src="/static/test/js/jquery.js" th:src="@{/test/js/jquery.js}"></script>
<script src="/static/test/js/index.js" th:src="@{/test/js/index.js}"></script>
</body>
</html>
