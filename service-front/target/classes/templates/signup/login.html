<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册登录页面</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" th:href="@{/signup/css/style.css}">
    <link rel="stylesheet" href="font/iconfont.css" th:href="@{/signup/font/iconfont.css}">
    <link rel="stylesheet" href="font/iconfont.css" th:href="@{/signup/css/modalbox.css}">
    <link rel="stylesheet" type="text/css" href="css/multiselect.css" th:href="@{/signup/css/multiselect.css}"/>
</head>

<body>

<div class="materialContainer">
    <!--<form th:action="@{/consumer/login}" method="post">-->
    <div class="box">
        <div class="title">登录</div>
        <div class="input">
            <label for="username">用户名</label>
            <input type="text" name="username" id="username">
            <span class="spin"></span>
        </div>
        <div class="input">
            <label for="password">密码</label>
            <input type="password" name="password" id="password">
            <span class="spin"></span>
        </div>
        <div class="button login">
            <button id="loginButton" onclick="login()">
                <span>登录</span>
                <i class="fa fa-check"></i>
            </button>
        </div>

        <a href="/consumer/forgetPassword" class="pass-forgot" data-toggle="modal" data-target="#forgetModal">忘记密码？</a>
    </div>
    <!-- </form>-->


    <div class="overbox">
        <div class="material-button alt-2">
            <span class="shape"></span>
        </div>
        <div class="title">注册</div>
        <div class="input">
            <label for="regname">用户名（请输入手机号）</label>
            <input type="text" name="regname" id="regname">
            <span class="spin"></span>
        </div>
        <div class="input">
            <label for="regpass">密码</label>
            <input type="password" name="regpass" id="regpass">
            <span class="spin"></span>
        </div>
        <div class="input">
            <label for="verifyCode" style="width: 40%;float: left">验证码:</label>
            <input name="verifyCode" id="verifyCode" style="width: 40%;float: left"/>
            <button type="button" style="display: inline;width: 60%;float: right" class="sendVerifyCode">获取短信验证码
            </button>
        </div>
        <!--            <div class="button">-->
        <!--                <button onclick="register()">-->
        <!--                    <span>注册</span>-->
        <!--                </button>-->
        <!--            </div>-->
        <div class="button">
            <button onclick="register()">
                <span>注册</span>
                <i class="fa fa-check"></i>
            </button>
        </div>
    </div>


</div>
<script src="/static/signup/js/jquery.min.js" th:src="@{/signup/js/jquery.min.js}"></script>
<script src="/static/signup/js/jquery.min.js" th:src="@{/signup/js/index.js}"></script>
<script src="/static/signup/js/jquery.js" th:src="@{/signup/js/jquery.js}"></script>
<script src="/static/signup/js/message.js" th:src="@{/signup/js/message.js}"></script>
<script type="text/javascript" src="/static/signup/js/multiselect.js" th:src="@{/signup/js/multiselect.js}"></script>
<script src="https://cdn.bootcss.com/js-sha1/0.6.0/sha1.js"></script>



<script type="text/javascript" th:inline="javascript">
    function login() {
        var name = $("#username").val();
        var pwd = $("#password").val();
        var pwd1 = sha1(pwd);
        console.log(name,pwd);
        $.post(
            "/consumer/login",
            "username=" + name + "&password=" + pwd1,
            function (data) {
                if (data == "error1") {
                    //$("#span1").html('<font color=\'red\'>账户名或密码错误！</font>');
                    $("#password").val("");
                    alert("用户名或密码错误");
                } else if (data == "error") {
                    location.href = "/message/baseMessage"
                } else {
                    url = "/home/login?id=" + data;
                    window.location.href = url;
                    $("#loginButton").text("加载中...")
                }
            })
    }
</script>
<script type="text/javascript" th:inline="javascript">
    function register() {
        var name = $("#regname").val();
        var pwd = $("#regpass").val();
        var verifyCode = $("#verifyCode").val();
        if (pwd == '') {
            alert('请输入密码');
            return;
        }
        if (verifyCode == '') {
            alert('请输入验证码');
            return;
        }
        var pwd1 = sha1(pwd);
        $.post(
            "/consumer/register",
            "username=" + name + "&password=" + pwd1 + "&verifyCode=" + verifyCode,
            function (data) {
                if (data == "success") {
                    window.location.href = "/consumer/login"
                } else if (data == "error1") {
                  
                    $("#verifyCode").val("");
                    confirm({title: '提示', content: '验证码错误，注册失败', doneText: '确认', cancalText: '取消'});
                } else if (data == "error2") {
                    alert("你输入的手机号已被注册，请查看是否忘记密码")
                } else {
                    confirm({title: '提示', content: '手机号已存在，注册失败', doneText: '确认', cancalText: '取消'});
                }
            })
    }

</script>
<script>
    //短信验证码倒计时
    var countdownHandler = function () {
        var $button = $(".sendVerifyCode");
        var number = 60;
        var countdown = function () {
            if (number == 0) {
                $button.attr("disabled", false);
                $button.html("发送验证码");
                number = 60;
                return;
            } else {
                $button.attr("disabled", true);
                $button.html(number + "秒 重新发送");
                number--;
            }
            setTimeout(countdown, 1000);
        }
        setTimeout(countdown, 1000);
    }
    //发送短信验证码
    $(".sendVerifyCode").on("click", function () {
        var regname = $("input[name=regname]");
        var data = {};
        data.regname = $.trim(regname.val());
        if (data.regname == '') {
            alert('请输入手机号码');
            $button.attr("disabled", false);
            return;
        }
        var reg = /^1\d{10}$/;
        if (!reg.test(data.regname)) {
            alert('请输入合法的手机号码');
            $button.attr("disabled", false);
            return;
        }
        $.ajax({
            url: "/consumer/sendSms",
            async: true,
            type: "post",
            dataType: "text",
            data: data,
            success: function (data) {
                countdownHandler();
                if (data != 'success') {
                    alert('验证码发送失败，请重新发送！')
                    $button.attr("disabled", false);
                    return;
                }
            }
        });
    })
</script>

<script type="text/javascript">
    $("#regname").blur(function () {
        var phone = $("#regname").val();
        if (phone != '') {
            $.post(
                "/consumer/rephone",
                "phone=" + phone,
                function (data) {
                    if (data == "error") {
                        alert("您输入的手机号已存在，请查看是否忘记密码");
                    }
                }
            )
        }
    });

</script>
</body>
<script>
    window.onbeforeunload = function (e) {
        var e = window.event || e;
        // e.returnValue=("确定离开当前页面吗？");
        $("#username").val("");
        $("#regname").val("");
        $("#verifyCode").val("");
    }
</script>
</html>
